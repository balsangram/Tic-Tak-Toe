<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav>
    <ul>
        <li><b>Tic Tak Toe</b></li>
    </ul>
</nav>

<div class="gameContainer">
    <!-- game -->
<div class="container">
    <div class="line"></div>
    <div class="box bl-0 bt-0"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box bt-0"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box bt-0 br-0"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box bl-0"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box br-0"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box bl-0 bb-0"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box bb-0"><span class="boxtext"><img class="tttimg"></span></div>
    <div class="box bb-0 br-0"><span class="boxtext"><img class="tttimg"></span></div>
</div>
<!-- information -->
<div class="gameInfo">
<h1>Welcome to Tic Tac Toe</h1>
<br>
<div class="">
    <span class="info">    </span>
        <button id="reset">Reset</button>
</div>
<div class="imgbox">
    <img src="2r67.gif" alt="">
    <!-- <img src="well-done-3182_256.gif" alt=""> -->
</div>
</div>
</div>

</body>
<script src="index.js"></script>
</html>
